<html>
<head>
    <title>Web Form</title>
</head>
<body>
    <h1>Web Form:</h1>
    <form action="/" enctype="multipart/form-data" method="post">
        Title: <input type="text" name="title" /><br />
        File(s): <input type="file" name="upload" multiple="multiple" /><br />
        <input type="submit" value="Upload" />
    </form>
</body>
</html>
